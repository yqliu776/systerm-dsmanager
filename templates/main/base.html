<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>
        {% block title %}

        {% endblock %}
    </title>

    {% block linkcsript %}

    {% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradients">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">淘宝首页</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user.index') }}">个人中心</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 用户状态图标 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% if is_logged_in == True %}
                            <a class="nav-link" href="{{ url_for('main.index') }}">
                                <i class="fas fa-user"></i>{{ session.get('name') }}
                            </a>
                            <a class="nav-link" href="{{ url_for('main.index') }}">
                                <i class="fas fa-sign-out-alt"></i> 注销
                            </a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('user.login') }}">
                                <i class="fas fa-user"></i> 请登录
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <!-- 主体 -->
    <div class="container-fluid bg-light">
        <!-- 搜索栏 -->
        <div class="search-bar mt-3">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索商品">
                    <button class="btn btn-primary" type="submit">搜索</button>
                </div>
            </form>
        </div>

        <!-- 内容区 -->
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>

        <!-- 底部导航栏 -->
        <footer class="mt-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">淘宝网</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#footerNav" aria-controls="footerNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="footerNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">关于我们</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">联系我们</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">帮助中心</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">法律声明</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">隐私政策</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </footer>
    </div>

</body>
</html>
